---
layout: default
---
<main id="content" class="group">
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
    </header>

    {{ content }}

    <footer class="post-footer">
        <div class="post-meta">{% if page.date %}Posted on <a href="{{post.url}}"><time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: '%B %-d, %Y' }}</time></a>{% endif %}</div>
    </footer>
</article>
  <div class="post-nav">
    {% if page.previous.url %} 
      <a class="prev" href="{{page.previous.url}}">← <span>{{page.previous.title}}</span></a> 
    {% endif %} 
    {% if page.next.url %} 
      <a class="next" href="{{page.next.url}}"><span>{{page.next.title}}</span> →</a> 
    {% endif %} 
  </div>
</main>
